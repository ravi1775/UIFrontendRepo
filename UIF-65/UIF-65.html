    <title>Break</title>

<body>
    <script>
        var a = [0,1,2,3,4,5,6,7];
        for (let index = 0; index < a.length; index++) {
            
            if(index == 3 )
            {
                console.log(a[index]);
                continue;
                
            }
            else if(index >=4 && index<=5)
            {
                console.log(a[index]);
                continue;
            }
            else
            {
                a[index] = a[index] + 1;
                console.log(a[index]);
            }
        }
    </script>
