<!DOCTYPE html>
<html lang="en">

    <title>Table of  2 till 30</title>

<body>
    <script>
        var n = 2;
        var i = 1;
        while(i <= 30)

            var result = i * n;
            console.log(result);
            i++;
        }
        
    </script>
