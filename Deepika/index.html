<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   

   <h3>MINDIA</h3>

   <marquee>WELCOME 2023</marquee>


<body>


<image src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" width="2000" height="500"></image>


<div>
    <h2>Contact us</h2>
  <form>
    <fieldset>
    <label for="fname">First Name</label> &nbsp;&nbsp;&nbsp;
    <input class="input" type="text" id="fname"  name="firstname" pattern=[A-Za-z]{5,8} placeholder="Enter your name"><br>

    <label for="lname">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input class="input" type="text" id="lname" name="lastname" pattern=[A-Za-z]{5,8} placeholder="Enter your last name"><br>

    <label for="phonenumber">Phone-number </label><span></span>
    <input class="input" type="tel" id="Phonenumber" name="phonenumber" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="123-456-7890"><br>
    <label for="emailid">Email-id</label><span>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;     <span></span>
    <input class="input" type="email" id="EmailId" name="email" placeholder="Email address"><br>
    <label for="gender">Gender</label>    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio"  id="female" name="gender" value="FEMALE"><label for="female">FEMALE</label>
        <input type="radio"  id="male" name="gender" value="MALE"><label for="male">MALE</label><br>
<br>
<label for="address"> Address </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input class="input" type="address" id="address"pattern=[A-Za-z0-9]{1,20}+[/!#*]{1,5}>
.<br>
<label for="state">State  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select id="state" name="state" class="input">
        <option value="State">Select State</option>
      <option value="Melborne">Melborne</option>
      <option value="Ottawa">Ottawa</option>
      <option value="Washington DC">Washington DC</option>
      <option value="Delhi">Delhi</option>
      <option value="Welligton">Welligton</option>
    </select>
<br>

    <label for="country" >Country</label>
    <select id="country" name="country" class="input">
        <option value="select">Select Country</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="India">India</option>
      <option value="Newzealand">Newzealand</option>
     
    </select>
  
    <input type="submit" value="Submit">
</fieldset>
  </form>
</div>

</body>
</html>
