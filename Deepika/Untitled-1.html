<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="www.google.com" target="_blank">google</a></b></p>
<p>CSS is the language we use to style an HTML document.</p>

 <p>CSS describes how HTML elements should be displayed.</p>


</body>
</html>
