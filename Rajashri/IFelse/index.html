<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ifElse = () =>{
          for(let i = 0; i < 5; i++){
            console.log(`i: ${i}`)

            for(let j = 0; j < 6; j++){
                if(j === 3){
                    break; // The scope of break is immediate loop
                }
                console.log(`j: ${j}`)
            }
          }
        }
        ifElse();
    </script>
</body>
</html>
