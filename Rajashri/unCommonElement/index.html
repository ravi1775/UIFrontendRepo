<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncommon Element between two array</title>
</head>
<body>
    <button onclick="unCommonElement()">Uncommon Element</button>
    <script>
        const unCommonElement = () =>{
            var result = [];
            var emp = ['Ram', 'Rahul','Gopal','Ram'];
            var emp1=['Rahul', 'Gopal', 'Krishna', 'Krishna'];

            var newEmp = emp.filter((item,index)=>{
                 if(emp.indexOf(item) === index){
                    return item
                }
            })
            console.log(newEmp)
           var newEmp1 = emp1.filter((item,index)=>{
            if(emp1.indexOf(item) === index){
                return item
            }
           })
           console.log(newEmp1)
           newEmp.forEach(element =>{
            if(newEmp1.indexOf(element) === -1){
                 result.push(element)
            }
           })
           newEmp1.forEach(element => {
            if(newEmp.indexOf(element) === -1){
                result.push(element)
            }
           })
          console.log(result)
        }
       
    </script>
    
</body>
</html>
