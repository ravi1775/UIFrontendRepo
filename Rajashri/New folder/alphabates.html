<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabates</title>
</head>
<body>
    <script>
        function Alphabates(str){
            
            if(str.match(/[bcdfghjklmnpqrstvwxyz]/gi)){
                console.log('It is Consonent');
            }else if(str.match(/[aeiou]/gi)){
                console.log('It is a Vowels');
            }else{
                alert('Please enter an alphabet.')
            }
    
        }
        Alphabates('aa');
    </script>
    
</body>
</html>
