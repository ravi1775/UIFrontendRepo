<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forof loop</title>
</head>
<body>
    <script>
        let text = "";
    const cars = ['BMW', 'Volvo', 'Mini'];
       for (let x of cars) {
       text += x + " ";
     }

    </script>
    
</body>
</html>
