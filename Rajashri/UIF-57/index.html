<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prime Numbers beetween 2 to 20</h1>
    <button onclick="printPrimeNumbers()">Enter</button>
    <script>
        function printPrimeNumbers(){
            for(let i = 2; i <= 20; i++) 
            {
             for(var j = 2; j < i; j++){ 
                if( i % j == 0 ){ 
                    break;
                }
            }
            if(i === j){ 
            document.write(i + "<br>")
            }
        }
        }
       
      
    </script>
    
</body>
</html>
