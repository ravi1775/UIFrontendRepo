<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>UIf-54</title>
</head>
<body>
    <h1>Prime number logic 2</h1>
    <script>
        var n=25,i,j,t=0;
        for(j=1;j<=n;j++)
        {
            var count=0;
        for(i=1;i<=j;i++)
        {
            if(j%i==0)
                count++;
        }
        if(count==2)
        {
            console.log(j);
            t=t+1;
        }  
        }
        console.log( "total prime number : " + t);
        
    </script>
    
</body>
</html>
