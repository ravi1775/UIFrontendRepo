<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Number</title>
</head>
<body>
      <script>
      var num = 2222;
      var tmp1 = 0;
      var tmp2 = num;
      var r;
      while(num>0)
      {
        r = num % 10;                      
        tmp1 = (tmp1 * 10 ) + r;
        num = num / 10;
        num=parseInt(num);
      }
      if(tmp1==tmp2)
      {
        document.write("Palindrome");
      }
      else
      {
        document.write("Not Palindrome");
      }
