<!DOCTYPE html>
<html lang="en">
<head>
   
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-India</title>
    <link rel="icon" type="x-icon" href="https://th.bing.com/th/id/R.691773b4aed8d711fdb4a07c2ba5d6f4?rik=2j38JN0dFs9Ifg&pid=ImgRaw&r=0">

    <link rel="stylesheet" href="./Mocktest.css">
    <!-- <img src='https://yt3.ggpht.com/a/AATXAJwGk9cjYUzDBjmJAqfLDBNZZtu_BkH9TPLCtg=s900-c-k-c0xffffffff-no-rj-mo' alt="logo img"> -->
    
</head>

<body>
    <h1>Mindia</h1>
<div id="Contactid"  class="content">
        <marquee width="60%" direction="right" height="100px" >
            Welcome to Mindia!.
            </marquee>
       
        <h1 class="form-title">Contact Info</h1>
     <form action="#">
        <div class="main-user-info" id="main-user-id">
            <div class="user-input-box">
                <label for="Firstname">First Name</label>
                <input
                type="text"
                id="firstname"
                placeholder="Enter first name"
                required
                >
            </div>
            <div class="user-input-box" >
                <label for="lastname">Last Name</label>
                <input
                type="text"
                id="lastname"
                placeholder="Enter last name"
                required
                >
            </div>
            <div class="user-input-box">
                <label for="email">Email</label>
                <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                required
                >
            </div>
            <div class="user-input-box">
                <label for="PhoneNumber">Phone Number</label>
                <input
                type="number"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Enter phoneNumber"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                required
                >
            </div>
            <div class="gender-info">
                <label for="gender" class="gender-title">Gender</label>
                    <label class="radio">
                      <input type="radio" name="gender">
                      Male
                    </label>
                    <label class="radio">
                      <input type="radio" name="gender">
                      Female
                    </label><br>
             </div>
        <fieldset class="contact-address">
        <div class="user-input-box">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="address"><br><br>
            <label for="address 1">Adress 1</label>
            <input type="text" id="address1" name="address1" placeholder="address1"><br><br>
         </div>
        <div class="user-input-box">
            <label for="state">State</label>
          <select id="state" name="state" class="select-state">
              <option value="select">Select</option>
              <option value="maharashtra">Maharashtra</option>
              <option value="Gujrat">Gujrat</option>
              <option valus="Rajastan">Rajastan</option>
              <option value="up">UP</option>
          </select>
        </div>
        <div class="country">
            <label for="country">Country</label>
          <select id="country" name="country" class="select-country">
            <option value="select">Select</option>
              <option value="India">India</option>
              <option value="Canada">Canada</option>
              <option value="England">England</option>
              <option valus="America">America</option>
              <option value="Newziland">Newziland</option>
          </select>
        </div>
      
       </fieldset>
    </div>
        <div class="form-submit-btn">
            <button type="submit" class="submit">Register</button>
        </div>
     </form>
</div>
  
</body>
</html>
