<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <a href="./Mocktest.css"></a>
    <link rel="stylesheet" href="./Mocktest.css">
    <img src='https://www.engineeredwood.org/Data/Sites/3/media/images/logos/member_logos/minda_logo.jpg' alt="logo img">
   
</head>

<body>
   
    <div class="content">
        <h1 class="form-title">Contact form</h1>
     <form action="#">
        <div class="main-user-info">
            <div class="user-input-box">
                <label for="Firstname">First Name</label>
                <input
                type="text"
                id="firstname"
                placeholder="Enter first name"
                >
            </div>
            <div class="user-input-box">
                <label for="lastname">Last Name</label>
                <input
                type="text"
                id="lastname"
                placeholder="Enter last name"
                >
            </div>
            <div class="user-input-box">
                <label for="email">Email</label>
                <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                >
            </div>
            <div class="user-input-box">
                <label for="PhoneNumber">Phone Number</label>
                <input
                type="number"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Enter phoneNumber"
                >
            </div>
            <div class="gender-info">
                <label for="gender">Gender</label>
                    <label class="radio">
                      <input type="radio" name="gender">
                      Male
                    </label>
                    <label class="radio">
                      <input type="radio" name="gender">
                      Female
                    </label><br>
                  
            </div>
            <div class="user-input-box">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="address"><br><br>
                <label for="address 1">Adress 1</label>
                <input type="text" id="address1" name="address1" placeholder="address1"><br><br>
                
        
            </div>

            <div class="user-input-box">
                <label for="state">State</label>
              <select id="state" name="state">
                  <option value="mp">MadhyaPradesh</option>
                  <option value="maharashtra">Maharashtra</option>
                  <option value="Gujrat">Gujrat</option>
                  <option valus="Rajastan">Rajastan</option>
                  <option value="up">UP</option>
              </select>
            </div>
            <div class="country">
                <label for="country">Country</label>
              <select id="country" name="country">
                  <option value="India">India</option>
                  <option value="Canada">Canada</option>
                  <option value="England">England</option>
                  <option valus="America">America</option>
                  <option value="Newziland">Newziland</option>
              </select>
            </div>
          
        </div>
        <div class="form-submit-btn">
            <button type="submit" class="submit">Register</button>
        
        </div>
     </form>

    </div>
  
</body>
</html>
