<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <a href="./Mocktest.css"></a>
    <link rel="stylesheet" href="./Mocktest.css">
</head>
<body>
    <div class="content">
        <h1 class="form-title">Contact form</h1>
     <form action="#">
        <div class="main-user-info">
            <div class="user-input-box">
                <label for="Firstname">First Name</label>
                <input
                type="text"
                id="firstname"
                placeholder="Enter first name"
                >
            </div>
            <div class="user-input-box">
                <label for="lastname">Last Name</label>
                <input
                type="text"
                id="lastname"
                placeholder="Enter last name"
                >
            </div>
            <div class="user-input-box">
                <label for="email">Email</label>
                <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                >
            </div>
            <div class="user-input-box">
                <label for="PhoneNumber">Phone Number</label>
                <input
                type="number"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Enter phoneNumber"
                >
            </div>
            <div class="gender-info">
                <label for="gender">Gender</label>
                    <label class="radio">
                      <input type="radio" name="gender">
                      Male
                    </label>
                    <label class="radio">
                      <input type="radio" name="gender">
                      Female
                    </label><br>
                  
            </div>
            <div class="user-input-box">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="address"><br><br>
                <label for="address 1">Adress 1</label>
                <input type="text" id="address1" name="address1" placeholder="address1"><br><br>
                
                <label for="address 2">Adress 2</label>
                <input type="text" id="address2" name="address2" placeholder="address2"><br><br>
        
                <label for="state">State</label>
                <input type="text" id="state" name="address" placeholder="state"><br>


            </div>
            <div class="contry-details-box">
                <span class="country-title">Country</span><br><br>
                
                    <div class="contry-catagory">
                     <input type="radio" name="country" id="India">
                     <label for="India">India</label>
                     <input type="radio" name="country" id="Canada">
                     <label for="Canada">Canada</label>
                     <input type="radio" name="country" id="London">
                     <label for="London">London</label>
                     <input type="radio" name="country" id="Spain">
                     <label for="spain">Spain</label>
                    </div>

           </div>
        </div>
        <div class="form-submit-btn">
            <button type="submit" class="submit">Register</button>
        
        </div>
     </form>

    </div>
  
</body>
</html>
